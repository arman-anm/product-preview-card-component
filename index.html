<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/reset.css">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img src="./images/image-product-mobile.jpg" alt="" class="img-mobile">
        <img src="./images/image-product-desktop.jpg" alt="" class="img-desktop">
      </div>
      <div class="description-container">
        <h2 class="subheading">
          Perfume
        </h2>
        <h1 class="heading">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="current-price">
            $149.99
          </span>
          <span class="previous-price">
            $169.99
          </span>
        </div>
        <div class="btn-container">
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="" class="icon-cart">
            <span>
              Add to Cart
            </span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/arman-anm/product-preview-card-component">Abu Naser Muhammad Arman </a> | August 2022.
    </div>
  </footer>
</body>
</html>
